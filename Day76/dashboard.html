<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 뉴스 키워드 트렌드 대시보드</title>
    <!-- 
        [오프라인 환경 안내]
        네트워크가 차단된 환경에서 이 파일을 보려면, 먼저 Chart.js 라이브러리 파일을 다운로드해야 합니다.
        https://www.chartjs.org/docs/latest/getting-started/installation.html 에서 'Download' 링크를 통해 파일을 받은 후,
        아래 <script> 태그의 src 속성을 다운로드한 파일의 로컬 경로로 수정해주세요. (예: src="./chart.min.js")
    -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f7f9; }
        .chart-container { width: 80%; max-width: 900px; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #333; }
    </style>
</head>
<body>
    <div class="chart-container">
        <h1>AI 뉴스 Top 5 키워드 빈도</h1>
        <canvas id="keywordChart"></canvas>
    </div>

    <script>
        // news.json 파일 분석을 통해 집계된 데이터
        const topKeywords = {
            labels: ['AI', '산업', '투자', '데이터', '규제'],
            frequencies: [15, 4, 3, 3, 3]
        };

        // 차트 생성
        const ctx = document.getElementById('keywordChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: topKeywords.labels,
                datasets: [{
                    label: '키워드 빈도수',
                    data: topKeywords.frequencies,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.5)',
                        'rgba(54, 162, 235, 0.5)',
                        'rgba(255, 206, 86, 0.5)',
                        'rgba(75, 192, 192, 0.5)',
                        'rgba(153, 102, 255, 0.5)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                indexAxis: 'y', // 가로 바 차트로 변경
                plugins: {
                    legend: {
                        display: false // 범례 숨기기
                    },
                    title: {
                        display: true,
                        text: 'Top 5 키워드 언급 횟수'
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
